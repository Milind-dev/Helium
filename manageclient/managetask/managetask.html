            <script>
                    document.getElementById("managetask__archive").addEventListener("click", function () {
                    var managetask_archive = document.getElementById("managetask__archive_description");
                    var managetask_archive_text = document.createElement("p");
                    managetask_archive_text.textContent = "Are you sure you want to archive Design?All tracked time will remain intact, but this task will become inactive for all projects. It will be moved to your Archived Tasks list.If you restore a task, you also need to restore it on your projects, if necessary. This will allow you to track time to that task, on that project.";
                    managetask_archive.style.color = "white";
                    managetask_archive.style.fontSize = "12px";
                    managetask_archive.style.border = "2px solid red";
                    managetask_archive.style.borderRadius = "9px";
                    managetask_archive.style.position = "absolute";
                    managetask_archive.style.marginTop = "90px";
                    managetask_archive.style.marginLeft = "-90px";
                    managetask_archive.style.scrollBehavior = "auto";
                    managetask_archive.style.width = "190px";
                    managetask_archive.style.height = "190px";
                    managetask_archive.style.backgroundColor = "grey";
                    managetask_archive.style.boxShadow = "0 0 10px black";
                    managetask_archive.style.overflow = " scroll";
                    managetask_archive.style.left = "50%";
                    managetask_archive.style.textAlign = "center";
                    managetask_archive.style.transform = "translate(-50%, -50%)";
                    managetask_archive.style.transition = "5s";

                    var managetask_archive_cancel = document.createElement("button");
                    managetask_archive_cancel.textContent = "cancel";
                    managetask_archive_cancel.addEventListener("click", function () {
                        managetask_archive.style.display = "none";
                    })

                    managetask_archive.append(managetask_archive_text, managetask_archive_cancel)
                })

                    manage__task__card();
                })

                }
