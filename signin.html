<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest ID</title>
    <link rel="icon" type="image/png"
        href="https://www.getharvest.com/assets/apple-touch-icon-3b0196d037cb2439496a001bac80a4647cb1f35cfa37b52d4c754adc2c041532.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="heading">
                <h1>Harvest ID</h1>
                <p class="paragraph">
                    Sign in to a <strong>Harvest</strong> or
                    <strong>Forecast</strong> account
                </p>
            </div>

            <button class="google__button">
                Sign In with Google
            </button>
            <div class="or__line">
                <div class="left__line"></div>
                <div class="or__word">or</div>
                <div class="right__line"></div>
            </div>
            <form>
                <input type="text" placeholder="Work Email" id="harvest__email">
                <input type="password" placeholder="Password" id="harvest__password">
                <button type="submit" class="signin__button" id="sign__in">
                    <a href="./Time/timesheet.html"> Sign In</a>
                </button>


            </form>
            <div class="forgotpassword__links">
                <a href="https://www.getharvest.com/blog/2016/07/harvest-id-new-hope">Forgot your password?</a>
            </div>
        </div>
        <div class="harvest__links">
            <a href="https://www.getharvest.com/blog/2016/07/harvest-id-new-hope">What is Harvest ID?</a>
        </div>
        <div class="privacy__link">
            <a href="https://www.getharvest.com/privacy">Privacy Policy</a>
        </div>

    </main>


</body>

</html>

</html>
